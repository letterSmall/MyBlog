<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>404错误！很抱歉，您要找的页面不存在</title>
<link rel="stylesheet" type="text/css" th:href="@{/backstage/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/backstage/css/nprogress.css}">
<link rel="stylesheet" type="text/css" th:href="@{/backstage/css/style.css}">
<link rel="stylesheet" type="text/css" th:href="@{/backstage/css/font-awesome.min.css}">
<link rel="apple-touch-icon-precomposed" th:href="@{/backstage/images/icon/icon.png}">
<link rel="shortcut icon" th:href="@{/backstage/images/icon/favicon.ico}">
<link rel="stylesheet" type="text/css" th:href="@{/backstage/css/error.css}">
<script th:src="@{/backstage/js/jquery-2.1.4.min.js}"></script>
<script th:src="@{/backstage/js/nprogress.js}"></script>
<script th:src="@{/backstage/js/jquery.lazyload.min.js}"></script>


</head>

<body class="user-select">
<header th:replace="backstage/common/common :: common_top"></header><section class="container">
  <div class="panel">
    <h2 style="text-align: center"><stong>发生未知错误，请点击返回后台首页</stong></h2>
    <h2 style="text-align: center"><stong>[[${msg}]]</stong></h2>
    <div class="text-center">
      <div>
        <div class="float-left"> <img th:src="@{/backstage/images/404/left.gif}" alt="" />
        </div>
        <div class="float-right"> <img th:src="@{/backstage/images/404/right.png}" width="260" class="hidden-xs" alt="" /> </div>
      </div>
      <div class="padding-big"> <a href="/back/index" class="btn btn-primary">返回后台首页</a> </div>
    </div>
  </div>
</section>
<footer class="footer">
  <div class="container">
    <p>&copy; 2016 <a href="">ylsat.com</a> &nbsp; <a href="#" target="_blank" rel="nofollow">未备案</a> &nbsp; &nbsp; <a href="http://www.mycodes.net/" target="_blank">源码之家</a></p>
  </div>
  <div id="gotop"><a class="gotop"></a></div>
</footer>
<!--微信二维码模态框-->
<div class="modal fade user-select" id="WeChat" tabindex="-1" role="dialog" aria-labelledby="WeChatModalLabel">
  <div class="modal-dialog" role="document" style="margin-top:120px;width:280px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="WeChatModalLabel" style="cursor:default;">微信扫一扫</h4>
      </div>
      <div class="modal-body" style="text-align:center"> <img src="images/weixin.jpg" alt="" style="cursor:pointer"/> </div>
    </div>
  </div>
</div>
<script th:src="@{/backstage/js/bootstrap.min.js}"></script>
<script th:src="@{/backstage/js/jquery.ias.js}"></script>
<script th:src="@{/backstage/js/scripts.js}"></script>
</body>
</html>
