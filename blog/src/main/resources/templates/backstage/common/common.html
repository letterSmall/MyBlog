<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<body>
<header th:fragment="common_top">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">切换导航</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                <div class="navbar-brand">YlsatCMS</div> </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">

                    <li><a href="">消息 <span class="badge">1</span></a></li>
                    <li class="dropdown"> <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" sec:authentication="name">靓仔<span class="caret"></span></a>
                        <ul class="dropdown-menu dropdown-menu-left">
                            <li><a title="查看或修改个人信息" data-toggle="modal" data-target="#seeUserInfo">个人信息</a></li>
                        </ul>
                    </li>
                    <li>
                        <a th:href="@{/logout}" onClick="if(!confirm('是否确认退出？'))return false;">退出登录</a>
                    </li>
                    <li><a data-toggle="modal" data-target="#WeChat">帮助</a></li>
                </ul>
                <form action="" method="post" class="navbar-form navbar-right" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" autocomplete="off" placeholder="键入关键字搜索" maxlength="15">
                        <span class="input-group-btn">
              <button class="btn btn-default" type="submit">搜索</button>
              </span> </div>
                </form>
            </div>
        </div>
    </nav>
</header>
<aside th:fragment="common_aside" class="col-sm-3 col-md-2 col-lg-2 sidebar">
    <ul class="nav nav-sidebar">
        <li th:class="${activeUri=='/back/index'?'active':''}"><a th:href="@{/back/index}">主页</a></li>
    </ul>
    <ul class="nav nav-sidebar">
        <li th:class="${activeUri=='/back/article'?'active':''}"><a th:href="@{/back/article}">文章</a></li>
        <li><a data-toggle="tooltip" data-placement="bottom" title="网站暂无留言功能">留言</a></li>
    </ul>
    <ul class="nav nav-sidebar">
        <li th:class="${activeUri=='/back/category'?'active':''}"><a th:href="@{/back/category}">栏目</a></li>
        <li th:class="${activeUri=='/back/flink'?'active':''}"><a th:href="@{/back/flink}">友情链接</a>

        </li>
    </ul>
    <ul class="nav nav-sidebar">
        <li><a th:href="@{/back/loginlog}">用户记录</a>

        </li>
        <li><a th:href="@{/index}">前台主页</a>

        </li>
    </ul>
</aside>
</body>
</html>
