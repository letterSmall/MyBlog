<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>异清轩博客管理系统</title>
    <link rel="stylesheet" type="text/css" th:href="@{/backstage/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/backstage/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/backstage/css/login.css}">
    <link rel="apple-touch-icon-precomposed" th:href="@{/backstage/images/icon/icon.png}">
    <link rel="shortcut icon" th:href="@{/backstage/images/icon/favicon.ico}">
    <script th:src="@{/backstage/js/jquery-2.1.4.min.js}"></script>

</head>

<body class="user-select">
<div class="container">
    <div class="siteIcon"><img th:src="@{/backstage/images/icon/icon.png}" alt="" data-toggle="tooltip"
                               data-placement="top" title="欢迎使用异清轩博客管理系统" draggable="false"/></div>
    <form th:action="@{/login_check}" method="post" autocomplete="off" class="form-signin">
        <h2 class="form-signin-heading" th:text="#{login.title}">管理员登录</h2>
        <label for="userName" class="sr-only" th:text="#{login.name}">用户名</label>
        <input type="text" id="userName" name="username" class="form-control" th:placeholder="#{login.name}" required
               autofocus autocomplete="off" maxlength="10">
        <label for="userPwd" class="sr-only" th:text="#{login.password}">密码</label>
        <input type="password" id="userPwd" name="password" class="form-control" th:placeholder="#{login.password}"
               required autocomplete="off" maxlength="18">
        <div style="float: right;height: 20px;margin-bottom: 20px; margin-top: 5px">
            <label>
                <input type="checkbox" value="remember-me"/> [[#{login.remember}]]
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="signinSubmit" th:text="#{login.btn}">登录
        </button>

    </form>
    <div class="foot_i18n" style="margin: 150px auto 0px;max-width: 180px;">
        <div style="float: left;color: #7274A7"><a th:href="@{/back/login(l='zh_CN')}">中文</a></div>
        <div style="float: right;color: #7274A7"><a th:href="@{/back/login(l='en_US')}">English</a></div>
    </div>
</div>

<script th:src="@{/backstage/js/bootstrap.min.js}"></script>
<script>
    $('[data-toggle="tooltip"]').tooltip();
    window.oncontextmenu = function () {
        //return false;
    };
    $('.siteIcon img').click(function () {
        window.location.reload();
    });
    $('#signinSubmit').click(function () {
        if ($('#userName').val() === '') {
            $(this).text('[[#{login.nameTip}]]');
        } else if ($('#userPwd').val() === '') {
            $(this).text('[[#{login.passwordTip}]]');
        } else {
            $(this).text('[[#{login.loginInTip}]]');
        }
    });
</script>
</body>
</html>
